<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600&family=Poppins:wght@400;500;600&family=Rubik:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Beginner JavaScript</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav--container">
          <div class="icon-hamburger">
            <span class="material-symbols-outlined"> menu </span>
          </div>
          <div class="title">
            <h1>BMI CALCULATOR</h1>
          </div>
        </div>
      </nav>

      <section class="gender">
        <div class="gender--container">
          <div class="male">
            <ion-icon name="male-outline"></ion-icon>
            <h2 class="title--g">MALE</h2>
          </div>
          <div class="female">
            <ion-icon name="female-outline"></ion-icon>
            <h2 class="title--g">FEMALE</h2>
          </div>
        </div>
      </section>

      <section class="height">
        <div class="height--container">
          <h3>HEIGHT</h3>
          <div class="number">
            <p class="bold">183</p>
            <p class="cm">cm</p>
          </div>
        </div>
      </section>

      <section class="age">
        <div class="age--container">
          <div class="weight">
            <p>WEIGHT</p>
            <h4>74</h4>
            <span>
              <ion-icon class="plus" name="remove-circle-outline"></ion-icon>
              <ion-icon class="plus" name="add-circle-outline"></ion-icon>
            </span>
          </div>
          <div class="ages">
            <p>AGE</p>
            <h4>19</h4>
            <span>
              <ion-icon class="plus" name="remove-circle-outline"></ion-icon>
              <ion-icon class="plus" name="add-circle-outline"></ion-icon>
            </span>
          </div>
        </div>
      </section>
      <div class="bmi">
        <button type="button">CALCULATE YOUR BMI</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
